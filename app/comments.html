<div ng-controller='commentsCtrl' class='wall'>
	<div class="postsHolder">
	    <div class='placeholderPosts' ng-repeat='sms in message'>
		    <a href="##">{{sms.date | date: 'MM/dd/yyyy HH:mm:ss'}}</a>
		    <a href="##">{{sms.author}}</a>
		    <span>{{sms.name}}</span>
		    <i class="fa fa-heart" aria-hidden="true" ng-class='sms.like ? "red" : "blue"' ng-click='changeLike()'></i>
	    </div>
	</div>

	<div class="post">
	    <h2>Write a post here</h2>
	    <p><input type="text" placeholder="Input your NAME" ng-model='author'></p>
	    <p><textarea ng-model='text'></textarea></p>
	    <button ng-click='print()'>Submit</button>
	</div>
</div>
